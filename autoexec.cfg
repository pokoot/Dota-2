// BIND
bind "4" "+RUNE_TOP"
bind "5" "+RUNE_BOTTOM"
bind "F1" "+FOUNTAIN_RADIANT"
bind "F2" "+FOUNTAIN_DIRE"
bind "F10" "SHOW_GRAPH"

// CONFIG
dota_force_right_click_attack 1
dota_disable_range_finder 0
dota_range_display 1200
dota_health_per_vertical_marker 200
dota_minimap_hero_size 700
dota_camera_disable_zoom 1

// NETSTAT
net_graphheight 64
net_graphinsetbottom 437
net_graphinsetleft 0
net_graphinsetright -30
net_graphpos 1
net_graphproportionalfont "0"
net_graphtext 1

alias "SPACE" "+dota_camera_follow; -dota_camera_follow; +dota_camera_follow; -dota_camera_follow"
alias "SHOW_GRAPH" "SHOW_GRAPH_ON"
alias "SHOW_GRAPH_ON" "net_graph 1; alias SHOW_GRAPH SHOW_GRAPH_OFF"
alias "SHOW_GRAPH_OFF" "net_graph 0; alias SHOW_GRAPH SHOW_GRAPH_ON"
alias "+RUNE_TOP" "dota_camera_set_lookatpos -2287 1817"
alias "-RUNE_TOP" "SPACE" "SPACE"
alias "+RUNE_BOTTOM" "dota_camera_set_lookatpos 2960 -2353"
alias "-RUNE_BOTTOM" "SPACE" "SPACE"
alias +FOUNTAIN_RADIANT "dota_camera_set_lookatpos -7232.000000 -7204.995117"
alias -FOUNTAIN_RADIANT "SPACE" "SPACE"
alias +FOUNTAIN_DIRE "dota_camera_set_lookatpos 6976.000000 5785.658203"
alias -FOUNTAIN_DIRE "SPACE" "SPACE"
